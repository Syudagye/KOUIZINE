    <main>
        <form action="index.html" method="GET">
            <div>
                <div>
                    <label for="prenom">Prenom (ou pseudonyme): </label>
                    <input type="text" name="prenom" minlength="3" required>
                </div> 
                <div>
                    <label for="nom">Nom de famille: </label>
                    <input type="text" name="nom" pattern="[A-Za-z]+">
                </div>
                <div>
                    <label for="email">email: </label>
                    <input type="email" placeholder="contact@republiquedesmangues.fr" required>
                </div>
                <fieldset>
                    <legend>Raison</legend>
                    <input type="radio" name="why"> <label for="why">Simple e-mail</label>
                    <br>
                    <input type="radio" name="why"> <label for="why">Soumettre un recette</label>
                </fieldset>
            </div>
            <div>
                <label for="message">Votre message: </label>
                <textarea name="msg" id="msg" cols="70" rows="10" placeholder="Tapez vottre message ici" required></textarea>
            </div>
            <input id="send-button" type="submit" value="Envoyer" onclick="alert('Formulaire envoyÃ© :D !')">
